<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Student and Responsible</title>
  <link rel="stylesheet" href="Styless.css">
</head>
<body>
<h1>Register Student</h1>
<form id="studentForm">
  <label for="studentId">Student ID:</label>
  <input type="text" id="studentId" required><br>

  <label for="studentName">Name:</label>
  <input type="text" id="studentName" required><br>

  <label for="course">Course:</label>
  <input type="text" id="course" required><br>

  <label for="academicYear">Academic Year:</label>
  <input type="number" id="academicYear" required><br>

  <label for="relationWithResponsible">Relation with Responsible:</label>
  <input type="text" id="relationWithResponsible" required><br>

  <button type="button" onclick="registerStudent()">Register Student</button>
</form>

<h1>Register Responsible</h1>
<form id="responsibleForm">
  <label for="responsibleName">Name:</label>
  <input type="text" id="responsibleName" required><br>

  <label for="responsibleEmail">Email:</label>
  <input type="email" id="responsibleEmail" required><br>

  <label for="responsiblePhone">Phone Number:</label>
  <input type="text" id="responsiblePhone" required><br>

  <label for="responsibleAddress">Address:</label>
  <input type="text" id="responsibleAddress" required><br>

  <label for="responsibleDocument">Document:</label>
  <input type="text" id="responsibleDocument" required><br>

  <label for="typeDocument">Type of Document:</label>
  <input type="text" id="typeDocument" required><br>

  <button id="botoncito" type="button" onclick="registerResponsible()">Register Responsible</button>
</form>

<div id="responseMessage"></div>

<script src="src/Script.js"></script>
</body>
</html>
